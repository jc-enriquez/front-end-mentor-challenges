<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Front-End Mentor &mdash; Base Apparel Coming Soon</title>
  </head>
  <body>
    <main>
      <header class="header">
        <img src="assets/images/logo.svg" alt="Logo" class="form__logo" />
      </header>
      <section class="coming-soon">
        <div class="coming-soon__form-box">
          <form action="#" class="form">
            <div class="form__text-box">
              <p class="form__title">We're <span>coming soon</span></p>
              <p class="form__description">
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay-up-to-date with
                announcements and our launch deals.
              </p>
            </div>
            <div class="form__input-group">
              <input
                type="email"
                name=""
                id=""
                placeholder="Email Address"
                class="form__input-email"
              />
              <button type="submit" class="btn-submit">
                <img src="assets/images/icon-arrow.svg" alt="Arrow icon" />
              </button>
            </div>
          </form>
        </div>
        <div class="coming-soon__img-box">
          <img
            src="assets/images/hero-desktop.jpg"
            alt="Woman model"
            class="coming-soon__img"
          />
        </div>
      </section>
    </main>
  </body>
</html>
