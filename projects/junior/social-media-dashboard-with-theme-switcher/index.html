<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Solution for the Social media dashboard with theme switcher from Frontend Mentor by John Christopher Enriquez"
    />
    <meta
      name="keyword"
      content="HTML, CSS, JavaScript, SASS, Frontend Mentor, John Christopher Enriquez"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>
      Front-End Mentor &mdash; Social Media Dashboard with Theme Switcher
    </title>
  </head>
  <body>
    <header class="header">
      <div class="u-container">
        <div class="header__content">
          <div class="header__text">
            <h1 class="heading-primary u-margin-bottom-xs">
              Social Media Dashboard
            </h1>
            <p class="label">Total Followers: 23,004</p>
          </div>
          <div class="header__btn">
            <label class="label" for="">Dark Mode</label>
            <button class="btn--toggle"></button>
          </div>
        </div>
      </div>
    </header>
    <main class="u-container">
      <section class="u-margin-bottom-xl">
        <div class="grid grid-4-cols cards-main"></div>
      </section>
      <section class="u-margin-bottom-lg">
        <h2 class="heading-secondary u-margin-bottom-md">Overview - Today</h2>
        <div class="grid grid-4-cols cards-sub"></div>
      </section>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="attribution__link"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://jc-ve.github.io/"
          target="_blank"
          class="attribution__link"
          >John Christopher Enriquez </a
        >.
      </div>
    </main>
    <script src="assets/js/script.js" type="module"></script>
  </body>
</html>
