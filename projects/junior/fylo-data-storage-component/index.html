<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Solution for the Fylo data storage component from Frontend Mentor by John Christopher Enriquez"
    />
    <meta
      name="keyword"
      content="HTML, CSS, JavaScript, SASS, Frontend Mentor, John Christopher Enriquez"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Front-End Mentor &mdash; Fylo Data Storage Component</title>
  </head>
  <body>
    <main class="main">
      <section class="section-storage">
        <div class="storage__logo-card">
          <img
            src="assets/images/logo.svg"
            alt="Fylo logo"
            class="storage__logo"
          />
          <div class="storage__icons">
            <div class="storage__icon-box">
              <img
                src="assets/images/icon-document.svg"
                alt="Document icon"
                class="storage__icon"
              />
            </div>
            <div class="storage__icon-box">
              <img
                src="assets/images/icon-folder.svg"
                alt="Folder icon"
                class="storage__icon"
              />
            </div>
            <div class="storage__icon-box">
              <img
                src="assets/images/icon-upload.svg"
                alt="Upload icon"
                class="storage__icon"
              />
            </div>
          </div>
        </div>
        <div class="storage">
          <p class="storage__message"><span>185</span> GB LEFT</p>
          <p class="storage__caption">
            You've used <span>815 GB</span> of your storage
          </p>
          <div class="storage__progressbar">
            <div class="storage__progressbar__indicator"></div>
            <div class="storage__size">
              <span>0 GB</span>
              <span>1000 GB</span>
            </div>
          </div>
        </div>
      </section>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="attribution__link"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://jc-ve.github.io/"
          target="_blank"
          class="attribution__link"
          >John Christopher Enriquez </a
        >.
      </div>
    </main>
  </body>
</html>
