<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Solution for the Newsletter sign-up form with success message from Frontend Mentor by John Christopher Enriquez"
    />
    <meta
      name="keyword"
      content="HTML, CSS, JavaScript, SASS, Frontend Mentor, John Christopher Enriquez"
    />
    <meta name="author" content="John Christopher Enriquez" />
    <link rel="icon" href="assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>
      Front-End Mentor &mdash; Newsletter Sign-Up Form with Success Message
    </title>
  </head>
  <body>
    <main>
      <section class="section-signup">
        <div class="u-container">
          <div class="signup">
            <div class="signup__text-box">
              <h1 class="heading-primary u-margin-bottom-sm">Stay updated!</h1>
              <p class="paragraph u-margin-bottom-md">
                Join 60,000+ product managers receiving monthly updates on:
              </p>
              <ul class="signup__list u-margin-bottom-xl"></ul>
              <form action="#" class="form">
                <div class="form__group">
                  <div class="form__labels">
                    <label for="email" class="form__label">Email address</label>
                    <label for="email" class="form__label form__label--error"
                      >Valid email required</label
                    >
                  </div>
                  <input
                    type="text"
                    id="email"
                    class="form__input"
                    placeholder="email@company.com"
                  />
                </div>
                <button class="btn--solid" type="submit">
                  Subscribe to monthly newsletter
                </button>
              </form>
            </div>
            <div class="signup__img-box">
              <picture>
                <source
                  srcset="assets/images/illustration-sign-up-desktop.svg"
                  media="(min-width: 750px)"
                  class="signup__img"
                />
                <img
                  src="assets/images/illustration-sign-up-mobile.svg"
                  alt="Chart illustration"
                  class="signup__img"
                />
              </picture>
            </div>
          </div>
        </div>
      </section>
      <figure class="message">
        <div class="message__content">
          <img
            src="assets/images/icon-success.svg"
            alt="Check icon"
            class="message__icon u-margin-bottom-lg"
          />
          <h1 class="heading-primary u-margin-bottom-md">
            Thanks for subscribing!
          </h1>
          <p class="paragraph">
            A confirmation email has been sent to
            <strong class="message__email"></strong>. Please open it and click
            the button inside to confirm your subscription.
          </p>
        </div>
        <button class="btn--solid btn-dismiss">Dismiss message</button>
      </figure>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="attribution__link"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://jc-ve.github.io/"
          target="_blank"
          class="attribution__link"
          >John Christopher Enriquez </a
        >.
      </div>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
