<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Solution for the Expenses chart component from Frontend Mentor by John Christopher Enriquez"
    />
    <meta
      name="keyword"
      content="HTML, CSS, JavaScript, SASS, Frontend Mentor, John Christopher Enriquez"
    />
    <link rel="icon" href="assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Front-End Mentor &mdash; Expenses Chart Component</title>
  </head>
  <body>
    <main>
      <section class="section">
        <div class="u-container">
          <figure class="chart">
            <div class="chart__balance">
              <div class="chart__balance__text-box">
                <span class="chart__label">My balance</span>
                <p class="chart__balance__value">$921.48</p>
              </div>
              <div class="chart__balance__logo-box">
                <img
                  src="assets/images/logo.svg"
                  class="chart__balance__logo"
                  alt="Brand logo"
                />
              </div>
            </div>
            <div class="chart__expenses">
              <h1 class="heading-primary u-margin-bottom-sm">
                Spending - Last 7 days
              </h1>
              <ul class="chart__list"></ul>
              <div class="chart__summary">
                <div class="chart__summary__total">
                  <span class="chart__label chart__label--dark"
                    >Total this month</span
                  >
                  <span class="chart__summary__value">$478.33</span>
                </div>
                <div class="chart__summary__stats">
                  <span class="chart__summary__pct">+2.4%</span>
                  <span class="chart__label chart__label--dark"
                    >from last month</span
                  >
                </div>
              </div>
            </div>
          </figure>
        </div>
      </section>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="attribution__link"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://jc-ve.github.io/"
          target="_blank"
          class="attribution__link"
          >John Christopher Enriquez </a
        >.
      </div>
    </main>
    <script type="module" src="assets/js/script.js"></script>
  </body>
</html>
