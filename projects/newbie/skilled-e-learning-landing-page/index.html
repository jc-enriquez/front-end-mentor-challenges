<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="u-container">
        <div class="header__content">
          <a href="index.html" class="brand__link brand__link--dark">skilled</a>
          <a href="#" class="btn btn--primary">Get Started</a>
        </div>
      </div>
    </header>
    <main>
      <section class="section section--hero">
        <div class="u-container">
          <h1 class="heading heading--xl u-margin-bottom-sm">
            Maximize skill, minimize budget
          </h1>
          <p class="paragraph paragraph--md u-margin-bottom-md">
            Our modern courses across a range of in-demand skills will give you
            the knowledge you need to live the life you want.
          </p>
          <a href="#" class="btn btn--secondary">Get Started</a>
        </div>
      </section>
      <section class="section--course">
        <div class="u-container">
          <div class="grid grid--3-cols">
            <div class="card card--highlighted">
              <p class="heading heading--md">
                Check out our most popular courses!
              </p>
            </div>
            <figure class="card">
              <div class="card__logo">
                <svg class="card__icon">
                  <use href="assets/images/sprite.svg#icon-animation"></use>
                </svg>
              </div>
              <p class="heading heading--sm">Animation</p>
              <figcaption class="paragraph paragraph--sm">
                Learn the latest animation techniques to create stunning motion
                design and captivate your audience.
              </figcaption>
              <a href="#" class="card__link">Get Started</a>
            </figure>
            <figure class="card">
              <div class="card__logo">
                <svg class="card__icon">
                  <use href="assets/images/sprite.svg#icon-design"></use>
                </svg>
              </div>
              <p class="heading heading--sm">Design</p>
              <figcaption class="paragraph paragraph--sm">
                Create beautiful, usable interfaces to help shape the future of
                how the web looks.
              </figcaption>
              <a href="#" class="card__link">Get Started</a>
            </figure>
            <figure class="card">
              <div class="card__logo">
                <svg class="card__icon">
                  <use href="assets/images/sprite.svg#icon-photography"></use>
                </svg>
              </div>
              <p class="heading heading--sm">Photography</p>
              <figcaption class="paragraph paragraph--sm">
                Explore critical fundamentals like lighting, composition, and
                focus to capture exceptional photos.
              </figcaption>
              <a href="#" class="card__link">Get Started</a>
            </figure>
            <figure class="card">
              <div class="card__logo">
                <svg class="card__icon">
                  <use href="assets/images/sprite.svg#icon-crypto"></use>
                </svg>
              </div>
              <p class="heading heading--sm">Crypto</p>
              <figcaption class="paragraph paragraph--sm">
                All you need to know to get started investing in crypto. Go from
                beginner to advanced with this 54 hour course.
              </figcaption>
              <a href="#" class="card__link">Get Started</a>
            </figure>
            <figure class="card">
              <div class="card__logo">
                <svg class="card__icon">
                  <use href="assets/images/sprite.svg#icon-business"></use>
                </svg>
              </div>
              <p class="heading heading--sm">Business</p>
              <figcaption class="paragraph paragraph--sm">
                A step-by-step playbook to help you start, scale, and sustain
                your business without outside investment.
              </figcaption>
              <a href="#" class="card__link">Get Started</a>
            </figure>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="u-container">
        <div class="footer__content">
          <a href="index.html" class="brand__link brand__link--light"
            >skilled</a
          >
          <a href="#" class="btn btn--tertiary">Get Started</a>
        </div>
      </div>
    </footer>
  </body>
</html>
