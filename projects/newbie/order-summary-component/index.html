<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Front-End Mentor &mdash; Order Summary Component</title>
  </head>
  <body>
    <div class="container">
      <figure class="order">
        <header class="order__header">
          <img
            src="assets/images/illustration-hero.svg"
            alt="Woman enjoying music"
            class="header__img"
          />
        </header>
        <div class="order__text">
          <p class="order__summary">Order Summary</p>
          <p class="order__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order__overview">
            <img src="assets/images/icon-music.svg" alt="Music icon" />
            <div class="order__info">
              <span class="order__plan">Annual Plan</span>
              <span class="order__price">$59.99/year</span>
            </div>
            <a href="#" class="order__link">Change</a>
          </div>
          <div class="order__buttons">
            <button class="btn btn--solid">Proceed Payment</button>
            <button class="btn btn--transparent">Cancel Order</button>
          </div>
        </div>
      </figure>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io"
          target="_blank"
          class="attribution__link"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://jc-enriquez.github.io/"
          target="_blank"
          class="attribution__link"
          >John Christopher Enriquez </a
        >.
      </div>
    </div>
  </body>
</html>
