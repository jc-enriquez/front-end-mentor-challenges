<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Solution for the Intro component with sign-up form challenge from Frontend Mentor by John Christopher Enriquez"
    />
    <meta
      name="keyword"
      content="HTML, CSS, JavaScript, Frontend Mentor, John Christopher Enriquez"
    />
    <meta name="author" content="John Christopher Enriquez" />
    <link rel="icon" href="assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Front-End Mentor &mdash; Intro Component with Sign-Up Form</title>
  </head>
  <body>
    <main>
      <div class="u-container">
        <section class="section-signup">
          <div class="signup-text">
            <h1 class="heading--primary u-margin-bottom-md">
              Learn to code by watching others
            </h1>
            <p class="">
              See how experienced developers solve problems in real-time.
              Watching scripted tutorials is great, but understanding how
              developers think is invaluable.
            </p>
          </div>
          <div class="signup-form">
            <p class="signup-form__offer">
              <span>Try it free 7 days</span> then $20/mo. thereafter
            </p>
            <form action="#" class="form">
              <input type="text" placeholder="First Name" class="form__input" />
              <input type="text" placeholder="Last Name" class="form__input" />
              <input
                type="text"
                placeholder="Email Address"
                class="form__input"
              />
              <input type="text" placeholder="Password" class="form__input" />
              <button type="submit" class="btn-submit">
                Claim your free trial
              </button>
              <p class="signup-form__terms">
                By clicking the button you are agreeing with our
                <a href="#" class="terms-link">Terms and Services</a>
              </p>
            </form>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
