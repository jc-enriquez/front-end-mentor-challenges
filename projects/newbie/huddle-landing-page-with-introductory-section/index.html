<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Solution for the Huddle landing page with a single introductory section challenge from Frontend Mentor by John Christopher Enriquez"
    />
    <meta
      name="keyword"
      content="HTML, CSS, JavaScript, Frontend Mentor, John Christopher Enriquez"
    />
    <meta name="author" content="John Christopher Enriquez" />
    <link rel="icon" href="assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>
      Front-End Mentor &mdash; Huddle Landing Page with a Single Introductory
      Section
    </title>
  </head>
  <body class="container">
    <header class="header">
      <img src="assets/images/logo.svg" alt="Huddle Logo" />
    </header>
    <main>
      <section class="section-hero">
        <div class="section-hero__img-box">
          <img
            src="assets/images/illustration-mockups.svg"
            alt="Illustration Mockups"
            class="section-hero__img"
          />
        </div>
        <div class="section-hero__text-box">
          <h1 class="heading--primary margin-bottom-md">
            Build the community your fans will love
          </h1>
          <p class="section-hero__description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="btn-register">Register</a>
        </div>
      </section>
      <div class="section-hero__icons">
        <a href="#"
          ><ion-icon name="logo-facebook" class="social-icons"></ion-icon
        ></a>
        <a href="#"
          ><ion-icon name="logo-twitter" class="social-icons"></ion-icon
        ></a>
        <a href="#"
          ><ion-icon name="logo-instagram" class="social-icons"></ion-icon
        ></a>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io"
        target="_blank"
        class="attribution__link"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://jc-ve.github.io/"
        target="_blank"
        class="attribution__link"
        >John Christopher Enriquez </a
      >.
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
