<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" href="assets/images/favicon-32x32.png" />
    <title>Front-End Mentor &mdash; QR Code Component</title>
  </head>
  <body>
    <div class="container">
      <figure class="qr-code">
        <img
          src="assets/images/image-qr-code.png"
          class="qr-code__img"
          alt="QR Code"
        />
        <div class="qr-code__text-box">
          <p class="qr-code__title">
            Improve your front-end skills by building projects
          </p>
          <p class="qr-code__description">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </figure>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="attribution__link"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://jc-enriquez.github.io/"
          target="_blank"
          class="attribution__link"
          >John Christopher Enriquez </a
        >.
      </div>
    </div>
  </body>
</html>
