<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Solution for the Four card feature section challenge from Frontend Mentor by John Christopher Enriquez"
    />
    <meta
      name="keyword"
      content="HTML, CSS, JavaScript, Frontend Mentor, John Christopher Enriquez"
    />
    <meta name="author" content="John Christopher Enriquez" />
    <link rel="icon" href="assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Front-End Mentor &mdash; Four Card Feature Section</title>
  </head>
  <body>
    <main class="container">
      <section class="section-features">
        <header class="features__header">
          <h2 class="heading--secondary margin-bottom-small">
            Reliable, efficient delivery <span>Powered by Technology</span>
          </h2>
          <p class="features__header-description">
            Our Artificial intelligence powered tools use millions of project
            data <span>points to ensure that your project is successful</span>
          </p>
        </header>
        <div class="features__container">
          <figure class="features__card features__card--cyan">
            <div class="features__card-text-box">
              <p class="features__card-title">Supervisor</p>
              <p class="features__card-description">
                Monitors activity to identify project roadblocks
              </p>
            </div>
            <div class="features__card-img-box">
              <img
                src="assets/images/icon-supervisor.svg"
                alt="Supervisor icon"
                class="features__card-img"
              />
            </div>
          </figure>
          <div>
            <figure class="features__card features__card--red">
              <div class="features__card-text-box">
                <p class="features__card-title">Team Builder</p>
                <p class="features__card-description">
                  Scans our talent network to create the optimal team for your
                  project
                </p>
              </div>
              <div class="features__card-img-box">
                <img
                  src="assets/images/icon-team-builder.svg"
                  alt="Team builder icon"
                  class="features__card-img"
                />
              </div>
            </figure>
            <figure class="features__card features__card--yellow">
              <div class="features__card-text-box">
                <p class="features__card-title">Karma</p>
                <p class="features__card-description">
                  Regularly evaluates our talent to ensure quality
                </p>
              </div>
              <div class="features__card-img-box">
                <img
                  src="assets/images/icon-karma.svg"
                  alt="Karma icon"
                  class="features__card-img"
                />
              </div>
            </figure>
          </div>
          <figure class="features__card features__card--blue">
            <div class="features__card-text-box">
              <p class="features__card-title">Calculator</p>
              <p class="features__card-description">
                Uses data from past projects to provide better delivery
                estimates
              </p>
            </div>
            <div class="features__card-img-box">
              <img
                src="assets/images/icon-calculator.svg"
                alt="Karma icon"
                class="features__card-img"
              />
            </div>
          </figure>
        </div>
        <div class="attribution">
          Challenge by
          <a
            href="https://www.frontendmentor.io"
            target="_blank"
            class="attribution__link"
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://jc-enriquez.github.io/"
            target="_blank"
            class="attribution__link"
            >John Christopher Enriquez </a
          >.
        </div>
      </section>
    </main>
  </body>
</html>
