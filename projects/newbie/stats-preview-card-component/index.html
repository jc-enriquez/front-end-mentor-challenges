<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Front-End Mentor &mdash; Stats Preview Card Component</title>
  </head>
  <body>
    <div class="container">
      <div class="stats-preview">
        <div class="stats-preview__text-box">
          <h2 class="heading-secondary margin-bottom-small">
            Get <span>insights</span> that help your business grow.
          </h2>
          <p class="stats-preview__description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats-preview__numbers">
            <div class="stats-preview__number">
              <span class="stats-preview__score">10k+</span>
              <span class="stats-preview__caption">Companies</span>
            </div>
            <div class="stats-preview__number">
              <span class="stats-preview__score">314</span>
              <span class="stats-preview__caption">Templates</span>
            </div>
            <div class="stats-preview__number">
              <span class="stats-preview__score">12M+</span>
              <span class="stats-preview__caption">Queries</span>
            </div>
          </div>
        </div>
        <div class="stats-preview__img-box"></div>
      </div>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="attribution__link"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://jc-enriquez.github.io/"
          target="_blank"
          class="attribution__link"
          >John Christopher Enriquez </a
        >.
      </div>
    </div>
  </body>
</html>
