<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Solution for the 3-column preview card component challenge from Frontend Mentor by John Christopher Enriquez"
    />
    <meta
      name="keyword"
      content="HTML, CSS, JavaScript, Frontend Mentor, John Christopher Enriquez"
    />
    <meta name="author" content="John Christopher Enriquez" />
    <link rel="icon" href="assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Front-End Mentor &mdash; 3-Column Preview Card Component</title>
  </head>
  <body>
    <div class="container">
      <div class="preview grid-3-cols">
        <figure class="preview__card preview__card--orange">
          <div class="preview__card-logo-box">
            <img
              src="assets/images/icon-sedans.svg"
              alt="Sedan cars icon"
              class="preview__card-logo"
            />
          </div>
          <div class="preview__card-text-box">
            <p class="preview__card-title">Sedans</p>
            <p class="preview__card-description">
              Choose a sedan for its affordability and excellent fuel economy.
              Ideal for cruising in the city or on your next road trip.
            </p>
            <a href="#" class="btn btn--orange">Learn More</a>
          </div>
        </figure>
        <figure class="preview__card preview__card--cyan">
          <div class="preview__card-logo-box">
            <img
              src="assets/images/icon-suvs.svg"
              alt="SUV cars icon"
              class="preview__card-logo"
            />
          </div>
          <div class="preview__card-text-box">
            <p class="preview__card-title">Suvs</p>
            <p class="preview__card-description">
              Take an SUV for its spacious interior, power, and versatility.
              Perfect for your next family vacation and off-road adventures.
            </p>
            <a href="#" class="btn btn--cyan">Learn More</a>
          </div>
        </figure>
        <figure class="preview__card preview__card--dark-cyan">
          <div class="preview__card-logo-box">
            <img
              src="assets/images/icon-luxury.svg"
              alt="Luxury cars icon"
              class="preview__card-logo"
            />
          </div>
          <div class="preview__card-text-box">
            <p class="preview__card-title">Luxury</p>
            <p class="preview__card-description">
              Cruise in the best car brands without bloated prices. Enjoy the
              enhanced comfort of a luxiry rental and arrive in style.
            </p>
            <a href="#" class="btn btn--dark-cyan">Learn More</a>
          </div>
        </figure>
      </div>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="attribution__link"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://jc-enriquez.github.io/"
          target="_blank"
          class="attribution__link"
          >John Christopher Enriquez </a
        >.
      </div>
    </div>
  </body>
</html>
