  <body>
    <main>
      <figure class="summary">
        <div class="summary__result-box">
          <h1 class="summary__text summary__text--result">Your Result</h1>
          <div class="summary__result-score">
            <span class="result-score--actual">76</span>
            <span class="result-score--overall">of 100</span>
          </div>
          <p class="summary__overview">Great</p>
          <p class="summary__description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary__score-box">
          <h2 class="summary__text summary__text--score">Summary</h2>
          <ul class="summary__list"></ul>
          <button class="btn-continue">Continue</button>
        </div>
      </figure>
    </main>
