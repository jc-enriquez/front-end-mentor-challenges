<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Solution for the Base Apparel coming soon page challenge from Frontend Mentor by John Christopher Enriquez"
    />
    <meta
      name="keyword"
      content="HTML, CSS, JavaScript, Frontend Mentor, John Christopher Enriquez"
    />
    <meta name="author" content="John Christopher Enriquez" />
    <link rel="icon" href="assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Front-End Mentor &mdash; Base Apparel Coming Soon</title>
  </head>
  <body>
    <main>
      <section class="coming-soon">
        <div class="coming-soon__form-box">
          <div>
            <header class="header">
              <img
                src="assets/images/logo.svg"
                alt="Base apparel logo"
                class="header__logo"
              />
            </header>
            <form action="#" class="form">
              <div class="form__text-box">
                <p class="form__title">We're <span>coming soon</span></p>
                <p class="form__description">
                  Hello fellow shoppers! We're currently building our new
                  fashion store. Add your email below to stay-up-to-date with
                  announcements and our launch deals.
                </p>
              </div>
              <div class="form__input-group">
                <input
                  type="text"
                  name=""
                  id="form__input-email"
                  placeholder="Email Address"
                  class="form__input-email left"
                />

                <img
                  src="assets/images/icon-error.svg"
                  alt="Error icon "
                  class="form__input-error-icon"
                />

                <button type="submit" class="btn-submit">
                  <img src="assets/images/icon-arrow.svg" alt="Arrow icon" />
                </button>
              </div>
            </form>
            <p class="form__input-message left" aria-live="polite"></p>
          </div>
        </div>
        <div class="coming-soon__img-box">
          <picture>
            <source
              media="(min-width:900px)"
              srcset="assets/images/hero-desktop.jpg"
              alt="Base apparel model"
            />
            <img
              src="assets/images/hero-mobile.jpg"
              alt="Base apparel model"
              class="coming-soon__img"
            />
          </picture>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io"
          target="_blank"
          class="attribution__link"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://jc-ve.github.io/"
          target="_blank"
          class="attribution__link"
          >John Christopher Enriquez </a
        >.
      </div>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
