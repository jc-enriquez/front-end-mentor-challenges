<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Solution for the Single price grid component challenge from Frontend Mentor by John Christopher Enriquez"
    />
    <meta
      name="keyword"
      content="HTML, CSS, JavaScript, Frontend Mentor, John Christopher Enriquez"
    />
    <meta name="author" content="John Christopher Enriquez" />
    <link rel="icon" href="assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Front-End Mentor &mdash; Single Price Grid Component</title>
  </head>
  <body>
    <div class="container">
      <figure class="price-component">
        <header class="price-component__header">
          <p class="price-component__title">Join our community</p>
          <span class="price-component__subtitle">
            30-day, hassle-free money back guarantee
          </span>
          <p class="price-component__description">
            Gain access to our full library of tutorials along with expert code
            reviews.
          </p>
          <p class="price-component__description">
            Perfect for any developers who are serious about honing their
            skills.
          </p>
        </header>
        <div class="price-component__subscription">
          <p class="price-component__subscription-title">
            Monthly Subscription
          </p>
          <div class="price-component__subscription-price">
            <p>$29</p>
            <span>per month</span>
          </div>
          <p class="price-component__subscription-desc">
            Full access for less than $1 a day
          </p>
          <a href="#" class="btn-sign-up">Sign Up</a>
        </div>
        <div class="price-component__why-us">
          <p class="price-component__why-us-title">Why Us</p>
          <ul class="price-component__list">
            <li class="price-component__list-item">
              Tutorials by industry experts
            </li>
            <li class="price-component__list-item">
              Peer & expert code review
            </li>
            <li class="price-component__list-item">Coding exercises</li>
            <li class="price-component__list-item">
              Access to our GitHub repos
            </li>
            <li class="price-component__list-item">Community forum</li>
            <li class="price-component__list-item">Flashcard decks</li>
            <li class="price-component__list-item">New videos every week</li>
          </ul>
        </div>
      </figure>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="attribution__link"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://jc-ve.github.io/"
          target="_blank"
          class="attribution__link"
          >John Christopher Enriquez </a
        >.
      </div>
    </div>
  </body>
</html>
