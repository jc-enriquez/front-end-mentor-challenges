<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Front-End Mentor &mdash; NFT Preview Card Component</title>
  </head>
  <body>
    <div class="container">
      <figure class="nft__card">
        <div class="nft__img-box">
          <img
            src="assets/images/image-equilibrium.jpg"
            alt="Equilibrium NFT"
            class="nft__img"
          />

          <img
            src="assets/images/icon-view.svg"
            alt="View icon"
            class="nft__hover-icon"
          />
        </div>
        <div class="nft__text-box">
          <p class="nft__title">Equilibrium #3429</p>
          <p class="nft__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="nft__other-info">
          <div class="nft__price">
            <img src="assets/images/icon-ethereum.svg" alt="Ethereum icon" />
            <p>0.041ETH</p>
          </div>
          <div class="nft__time">
            <img src="assets/images/icon-clock.svg" alt="Clock icon" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="nft__creator">
          <img
            src="assets/images/image-avatar.png"
            alt="Jules Wyvern"
            class="nft__creator-avatar"
          />
          <p class="nft__creator-name">Creation of <span>Jules Wyvern</span></p>
        </div>
      </figure>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io"
          target="_blank"
          class="attribution__link"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://jc-enriquez.github.io/"
          target="_blank"
          class="attribution__link"
          >John Christopher Enriquez </a
        >.
      </div>
    </div>
  </body>
</html>
