<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Front-End Mentor &mdash; Profile Card Component</title>
  </head>
  <body>
    <div class="container">
      <figure class="profile-card">
        <div class="profile-card__header">
          <img src="assets/images/bg-pattern-card.svg" alt="Bubble pattern" />
        </div>
        <div class="profile-card__info">
          <img
            src="assets/images/image-victor.jpg"
            alt="Victor"
            class="profile-card__avatar"
          />
          <div class="profile-card__bio">
            <div>
              <p class="profile-card__name">Victor Crest</p>
              <span class="profile-card__age">26</span>
            </div>
            <small class="profile-card__location">London</small>
          </div>
          <div class="profile-card__statistics">
            <div class="profile-card__stat">
              <span class="profile-card__number">80K</span>
              <span class="profile-card__caption">Followers</span>
            </div>
            <div class="profile-card__stat">
              <span class="profile-card__number">803K</span>
              <span class="profile-card__caption">Likes</span>
            </div>
            <div class="profile-card__stat">
              <span class="profile-card__number">1.4K</span>
              <span class="profile-card__caption">Photos</span>
            </div>
          </div>
        </div>
      </figure>

      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="attribution__link"
          >Frontend Mentor</a
        >. Coded by
        <a href="#" class="attribution__link">John Christopher Enriquez </a>.
      </div>
    </div>
  </body>
</html>
