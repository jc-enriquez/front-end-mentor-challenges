<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Front-End Mentor &mdash; Results Summary Component</title>
  </head>
  <body>
    <div class="container">
      <figure class="summary">
        <div class="summary__result-box">
          <p class="summary__text">Your Result</p>
          <div class="summary__result-score">
            <span class="result-score--actual">76</span>
            <span class="result-score--overall">of 100</span>
          </div>
          <p class="summary__overview">Great</p>
          <p class="summary__description">
            You scored higher than 65% of the people who have taken these tests
          </p>
        </div>
        <div class="summary__score-box">
          <p class="summary__text">Summary</p>
          <ul class="summary__list">
            <li class="summary__item summary__item--red">
              <div class="summary__item-title">
                <img
                  src="assets/images/icon-reaction.svg"
                  alt="Reaction icon"
                />
                <p>Reaction</p>
              </div>
              <div class="summary__item-score">
                <span class="item-score--actual">80</span>
                <span class="item-score--overall">/ 100</span>
              </div>
            </li>
            <li class="summary__item summary__item--yellow">
              <div class="summary__item-title">
                <img src="assets/images/icon-memory.svg" alt="Memory icon" />
                <p>Memory</p>
              </div>
              <div class="summary__item-score">
                <span class="item-score--actual">92</span>
                <span class="item-score--overall">/ 100</span>
              </div>
            </li>
            <li class="summary__item summary__item--green">
              <div class="summary__item-title">
                <img src="assets/images/icon-verbal.svg" alt="Verbal icon" />
                <p>Verbal</p>
              </div>
              <div class="summary__item-score">
                <span class="item-score--actual">61</span>
                <span class="item-score--overall">/ 100</span>
              </div>
            </li>
            <li class="summary__item summary__item--blue">
              <div class="summary__item-title">
                <img src="assets/images/icon-visual.svg" alt="Visual icon" />
                <p>Visual</p>
              </div>
              <div class="summary__item-score">
                <span class="item-score--actual">72</span>
                <span class="item-score--overall">/ 100</span>
              </div>
            </li>
          </ul>
          <button class="btn-continue">Continue</button>
        </div>
      </figure>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="attribution__link"
          >Frontend Mentor</a
        >. Coded by
        <a href="#" class="attribution__link">John Christopher Enriquez </a>.
      </div>
    </div>
  </body>
</html>
