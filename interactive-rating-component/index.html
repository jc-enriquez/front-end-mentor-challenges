<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Front-End Mentor &mdash; Interactive Rating Component</title>
  </head>
  <body>
    <div class="container">
      <form action="" class="form">
        <div class="form__img-box">
          <img
            src="assets/images/icon-star.svg"
            alt="Star Icon"
            class="form__img"
          />
        </div>
        <div class="form__text-box">
          <p class="form__title">How did we do?</p>
          <p class="form__description">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="form__rating-box">
          <div class="form__rating-container">
            <input
              type="radio"
              class="form__rating"
              value="1"
              name="form__rating"
            />
            <span class="form__rating-checkmark"></span>
          </div>
          <div class="form__rating-container">
            <input
              type="radio"
              class="form__rating"
              value="2"
              name="form__rating"
            />
          </div>
          <div class="form__rating-container">
            <input
              type="radio"
              class="form__rating"
              value="3"
              name="form__rating"
            />
          </div>
          <div class="form__rating-container">
            <input
              type="radio"
              class="form__rating"
              value="4"
              name="form__rating"
            />
          </div>
          <div class="form__rating-container">
            <input
              type="radio"
              class="form__rating"
              value="5"
              name="form__rating"
            />
          </div>
        </div>
        <button class="btn-submit">Submit</button>
      </form>
    </div>
  </body>
</html>
